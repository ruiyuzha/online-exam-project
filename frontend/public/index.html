<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        
        <!-- Loading axios library necessary for making HTTP GET requests -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="style.css" rel="stylesheet">
        
        <title>Online Exam</title>
    </head>
    <body>
        <nav class = "navbar bg-dark navbar-dark">
            <div class="container">
                <a href="" class="navbar-brand"><i class="fas fa-edit mr-2"></i> Online Exam</a>
            </div>
        </nav>

        <section id="header" class="jumbotron text-center">
            <div id="home-container">
                <h1 id="exam-title" class="display-3">EE599 Final Exam</h1>
                <p id="exam-information" class="lead"></p>
            </div>

            <button id="start-btn" class="btn btn-primary btn-lg">Start</button>
            <div id="countdown-container" class="hide">    
                <p class="lead">This exam remains</p>
                <p id="countdown" class="lead"></p>  
            </div> 
        </section>

        <!-- Multiple-Choice -->
        <div id="question-container1" class="card hide">
            
            <div id = "question-number" class="card-header"></div>

            <div class="card-body">
                <strong><h5 id="question" class="card-title"></h5></strong>
                <ul class="list-group list-group-flush">
                    <li id="choice1" class="list-group-item"></li>
                    <li id="choice2" class="list-group-item"></li>
                    <li id="choice3" class="list-group-item"></li>
                    <li id="choice4" class="list-group-item"></li>             
                </ul>

                <!-- <form class="form-inline">
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Your Answer</label>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                      <option value="4">Four</option>
                    </select>
                  
                    <button id="next-btn" class="btn btn-primary hide">Next</button>
                    <button id="submit-btn" class= "btn btn-primary hide">Submit</button>
                </form> -->
                <p class="card-text"><input type="number" name="answer" id="answer" placeholder="Your answer"/></p>

                <div>
                    <button id="previous-btn" class="btn btn-primary hide">Previous</button>
                    <button id="next-btn" class="btn btn-primary hide">Next</button>
                    <button id="submit-btn" class= "btn btn-primary">Submit</button>
                    <button id="result-btn" class="btn btn-link hide">Show test result!</button>
                </div>

            </div>

            
        </div>
        

        <div id="question-container2" class="card hide">
            
            <div id = "question-number2" class="card-header"></div>

            <div class="card-body">
                <strong><h5 id="question2" class="card-title"></h5></strong>
                <p class="card-text"><input name="answer" id="answer2" placeholder="Your answer"/></p>

                <div>
                    <button id="previous-btn2" class="btn btn-primary hide">Previous</button>
                    <button id="next-btn2" class="btn btn-primary">Next</button>
                    <button id="submit-btn" class= "btn btn-primary">Submit</button>
                    <button id="result-btn" class="btn btn-link hide">Show test result!</button>
                </div>
            </div>            
        </div>

        
        <div id="result-container" class="card hide">
            <div class="card-body">
                <strong><h5 class="card-title">TEST RESULT</h5></strong>
                <ul class="list-group list-group-flush">
                    <li id="q1" class="list-group-item"></li>
                    <li id="q2" class="list-group-item"></li>
                    <li id="q3" class="list-group-item"></li>
                    <li id="q4" class="list-group-item"></li>
                    <li id="q5" class="list-group-item"></li>
                    <li id="result" class="list-group-item"></li>            
                </ul>
            </div>
            
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
    <script src="script.js"></script>
    
</html>
