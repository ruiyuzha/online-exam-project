<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        
        <!-- Loading axios library necessary for making HTTP GET requests -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="style.css" rel="stylesheet">
        
        <title>Online Exam</title>
    </head>
    <body>
        <nav class = "navbar bg-dark navbar-dark">
            <div class="container">
                <a href="" class="navbar-brand"><i class="fas fa-edit mr-2"></i> Online Exam</a>
            </div>
        </nav>
        <section id="header" class="jumbotron text-center">
            <div id="home-container">
                <h1 id="exam-title" class="display-3">EE599 Final Exam</h1>
                <p id="exam-information" class="lead"></p>
            </div>

            <button id="start-btn" class="btn btn-primary btn-lg">Start</button>
            <div id="countdown-container" class="hide">    
                <p class="lead">This exam remains</p>
                <p id="countdown" class="lead"></p>  
            </div> 
        </section>
        

        <div id="question-container" class="card hide">
            
            <div id = "question-number" class="card-header"></div>

            <div class="card-body">
                <strong><h5 id="question" class="card-title"></h5></strong>
                <p class="card-text"><input type="number" name="answer" id="answer" placeholder="Your answer"/></p>

                <div>
                    <button id="next-btn" class="btn btn-primary hide">Next</button>
                    <button id="submit-btn" class= "btn btn-primary hide">Submit</button>
                    <!-- <input type="submit" name="submit" id="submit" value="Submit!" onclick="submit()"/> -->
                </div>

            </div>

            
        </div>

        
        <div>
            <span id="result"></span>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
    <script src="script.js"></script>
    
</html>
